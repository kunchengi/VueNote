<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度监视</title>
</head>
<body>
    <div id="root">
        <h2>我叫{{user.name}}，今年{{user.age}}岁</h2>
        <button @click="changeUser">切换用户，会触发深度监视</button>
        <button @click="addAge">年龄+1，会触发深度监视</button>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.common.dev.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        const vm = new Vue({
            el: "#root",
            data: {
                user: {
                    name: '张三',
                    age: 18
                }
            },
            methods: {
                changeUser() {
                    this.user = {
                        name: '王五',
                        age: 20
                    }
                },
                addAge() {
                    this.user.age++;
                }
            },
            watch: {
                // 监视对象属性的变化
                user: {
                    // 深度监视
                    deep: true,
                    handler(newValue, oldValue) {
                        console.log('用户数据被修改了', newValue, oldValue);
                    }
                }
            }
        });
    </script>
</body>
</html>
