<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建Vue实例并绑定UI</title>
</head>
<body>
    <div id="root">
        <!--插入data对象的数据-->
        <h1>hello,{{name.toUpperCase()}}</h1>
        <p>年龄：{{age}}</p>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.common.dev.js"></script>
    <script type="text/javascript">
        //全局配置，阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false;
        //创建vue实例，传入配置对象
        new Vue({
            el:"#root",// el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            // el:document.getElementById("root");//可以这么写，但一般不这么写
            // data数据，用于存储数据。数据供el所指定的容器去使用，值暂时写成对象
            data:{
                name:"KenSen",
                age:18,
                // 不能直接使用其它data中的属性，因为声明时还没有创建Vue实例。会报错
                // user: {
                //     name: '张三',
                //     age: 18
                // }
            }
        });
    </script>
</body>
</html>
