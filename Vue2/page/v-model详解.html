<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model详解</title>
</head>
<body>
    <div id="app">
        <!-- v-model收集的值和用户输入的值为input中的value值 -->
         <h1>{{name}}-{{age}}</h1>
        <input type="text" v-model="name">
        <!-- v-model收集的值和用户选择的值为单选框的value值 -->
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女
        <!-- 如果绑定的数据为非数组，则v-model将会把绑定数据转换成boolean值，然后绑定给复选框的checked属性 -->
        <input type="checkbox" v-model="isSure">是否同意协议
        <!-- 如果绑定的数据为数组，则v-model会把复选框选中的value值收集到数组中 -->
        <input type="checkbox" v-model="hobby" value="篮球">篮球
        <input type="checkbox" v-model="hobby" value="足球">足球
        <input type="checkbox" v-model="hobby" value="羽毛球">羽毛球
         <!-- .lazy修饰符：失去焦点时才会更新数据 -->
        <input type="text" v-model.lazy="name">
        <!-- .number修饰符：自动将用户输入的值转换为数字类型 -->
        <input type="text" v-model.number="age">
        <!-- .trim修饰符：自动过滤用户输入的首尾空格 -->
        <input type="text" v-model.trim="name">
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.common.dev.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el: '#app',
            data: {
                name: 'Kensen',
                age: 18,
                sex: '女',
                isSure: true,
                hobby: ['篮球', '羽毛球']
            }
        })
    </script>
</body>
</html>
