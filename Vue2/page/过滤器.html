<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    
</head>
<body>
    <div id="root">
        <h2>显示格式化后的时间</h2>
        <!-- 计算属性实现 -->
        <h3>计算属性实现：{{fmtTime}}</h3>
        <!-- methods实现 -->
        <h3> methods实现：{{getFmtTime()}}</h3>
        <!-- 过滤器实现，第一个是要展示的数据，第二个是过滤器名 -->
        <h3>过滤器实现：{{time | timeFormater}}</h3>
        <!-- 过滤器实现（传参） -->
        <h3>过滤器实现（传参）：{{time | timeFormater('YYYY-MM-DD')}}</h3>
        <!-- 使用全局过滤器 -->
        <h3 v-bind:title="msg | mySlice">鼠标悬停查看title</h3>
        <!-- 多个过滤器也可以串联，依次传递 -->
        <h3>多个过滤器串联：{{time | timeFormater('YYYY-MM-DD') | mySlice}}</h3>
    </div>
    <div id="root2">
        <!--使用全局过滤器-->
        <h2>{{msg | mySlice}}</h2>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.common.dev.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        // 全局过滤器
        Vue.filter('mySlice', function (value, length = 4) {
            return value.slice(0, length)
        })
        new Vue({
            el: '#root',
            data: {
                time: Date.now(),
                msg: '你好，Vue'
            },
            computed: {
                fmtTime() {
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            methods: {
                getFmtTime() {
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            // 局部过滤器
            filters: {
                timeFormater(value, format = 'YYYY-MM-DD HH:mm:ss') {
                    return dayjs(value).format(format)
                }
            }
        })
        new Vue({
            el: '#root2',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>
</html>
